<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .scroll{
            height: 500px;
            overflow: scroll;
        }
    </style>
</head>
<body>        
      <nav class="navbar navbar-light bg-light">
            <samp><a class="navbar-brand" href="cliente.html" >REGISTRO DE CLIENTES</a></samp> 
            <samp><a class="navbar-brand" href="" id="registro_usuario">REGISTRO DE USUARIOS</a></samp> 
            <samp><a class="navbar-brand" href="" id="reserva">RESERVAR CANCHA </a></samp> 
            <samp><a class="navbar-brand" href="" id="calendario">CALENDARIO DE RESERVAS</a></samp> 
            
      </nav> 
      
<div class="container" id="main">      
    <div class="row">
        <div class="col-3">
            <form id="formulario">
                <section id="cliente">
                    <h4>DATOS DEL CLIENTE</h4><br>
                    <div class="form-group">
                        <label for="">ID cliente</label>
                        <input  type="text" id="idclie_u"  name="idclie_u" class="form-control" required  >
                    </div>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text"  autofocus name="nombre_u"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input type="text"  name="apellido_u" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Celular</label>
                        <input type="text"  name="celular_u" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">DNI</label>
                        <input type="text"  name="dni_u" class="form-control">
                    </div>
                        <input name="opcion" value="1" hidden><br><br>
                        <input id="enviar" type="submit"  value="enviar" >
                </section>                
            </form>    

        </div>
        <div class="col-6">
            <div id="tabla_usuarios">
               <h4> USUARIOS REGISTRADOS</h4>
               <div class="scroll">
                    <table id="tb" class="table table-striped table-bordered">
                    </table>
                </div>
            </div>
        </div>    
        <div class="col-3">

        
            <h4>MODIFICAR</h4>
            <form action="" id="modificar_c">
                
                <div  class="form-group">
                    <label for="">CODIGO</label>
                    <input type="text" class="form-control" name="codigo" autocomplete="off">
                </div>
                <div class="form-group">
                    <select  class="form-control" name="opcion_c">
                        <option value="Nombre">Nombre</option>
                        <option value="Apellido">Apellido</option>
                        <option value="NumeroCelular">Numero de Celular</option>
                        <option value="DNI">DNI</option>
                      </select>
                      <input type="text" class="form-control" name="cambiar">
                </div>
                <input type="" hidden value="5" name="opcion">
                <input type="submit">
            </form>

            <form action="" id="eliminar_c">
                <h4>ELIMNAR</h4>
                <div class="form-group">
                        <label for="">CODIGO</label>
                      <input type="text" class="form-control" name="codigo">
                </div>
                <input type="" hidden value="8" name="opcion">
                <input type="submit">
            </form>
        
        
        </div>
    </div> 
</div>
    
<button onclick="session()">salir</button>




    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/main.js"></script>
    
</body>
</html>
